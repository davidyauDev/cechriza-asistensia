name: Laravel Deploy CD (git pull)

on:
  push:
    branches: [main]  # Se ejecuta cuando haces push a main

jobs:
  deploy:
    runs-on: self-hosted  # Tu runner privado

    steps:
      - name: üîë Crear archivo clave SSH desde GitHub Secrets
        shell: powershell
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          $sshDir = Join-Path $env:GITHUB_WORKSPACE "ssh_keys"
          New-Item -ItemType Directory -Force -Path $sshDir | Out-Null
          $sshPath = Join-Path $sshDir "id_ed25519"
          # Guardar clave privada con formato correcto
          Set-Content -Path $sshPath -Value $env:SSH_PRIVATE_KEY -Force -Encoding ascii
          
          # Proteger permisos
          icacls $sshPath /inheritance:r | Out-Null
          $runnerUser = (whoami)
          icacls $sshPath /grant:r "$($runnerUser):(R)" | Out-Null

          # Exportar ruta para los siguientes pasos
          echo "SSH_KEY_PATH=$sshPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

      - name: üîç Probar conexi√≥n SSH
        shell: powershell
        run: |
          ssh -i $env:SSH_KEY_PATH -o StrictHostKeyChecking=no user01@172.19.0.14 "echo ‚úÖ Conexi√≥n SSH exitosa desde GitHub Runner"

      - name: üöÄ Desplegar Laravel en VPS
        shell: powershell
        run: |
          ssh -i $env:SSH_KEY_PATH -o StrictHostKeyChecking=no user01@172.19.0.14 `
            "cd /var/www/cechriza-asistensia && \
            git config --global --add safe.directory /var/www/cechriza-asistensia && \
            git pull origin main && \
            composer install --no-interaction --prefer-dist --optimize-autoloader && \
            php artisan migrate --force && \
            php artisan config:cache && \
            php artisan route:cache && \
            php artisan view:cache && \
            echo '‚úÖ DEPLOY COMPLETADO EXITOSAMENTE'"

      - name: üßπ Limpiar clave privada
        shell: powershell
        run: Remove-Item -Force $env:SSH_KEY_PATH
