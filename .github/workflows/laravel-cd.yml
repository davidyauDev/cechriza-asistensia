name: Laravel Deploy CD (git pull)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: üîê Crear archivo clave SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
           echo "$env:SSH_PRIVATE_KEY" | Out-File -Encoding ascii -FilePath id_ed25519

      - name: üì¶ Conectarse al VPS y hacer git pull
        run: |
          ssh -i id_ed25519 -o StrictHostKeyChecking=no user01@172.19.0.14 << 'EOF'
            cd /var/www/cechriza-asistensia
            git pull origin main
            composer install --no-interaction --prefer-dist --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
          EOF

      - name: üßπ Limpiar clave privada
        run: rm -f id_ed25519
