name: Laravel Deploy CD (git pull)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: üîê Crear archivo clave SSH
        shell: powershell
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          $sshDir = Join-Path $env:GITHUB_WORKSPACE "ssh_keys"
          New-Item -ItemType Directory -Force -Path $sshDir | Out-Null
          $sshPath = Join-Path $sshDir "id_ed25519"
          Set-Content -Path $sshPath -Value $env:SSH_PRIVATE_KEY -Force -Encoding ascii

          # Proteger permisos
          icacls $sshPath /inheritance:r | Out-Null
          $runnerUser = (whoami)
          icacls $sshPath /grant:r "$($runnerUser):(R)" | Out-Null

          # Exportar variable de entorno
          echo "SSH_KEY_PATH=$sshPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

      - name: üì° Probar conexi√≥n SSH
        shell: powershell
        run: |
          ssh -i $env:SSH_KEY_PATH -o StrictHostKeyChecking=no user01@172.19.0.14 "echo ‚úÖ Conexi√≥n exitosa con el VPS"

      - name: üöÄ Desplegar Laravel en el VPS
        shell: powershell
        run: |
          ssh -i $env:SSH_KEY_PATH -o StrictHostKeyChecking=no user01@172.19.0.14 `
            "cd /var/www/cechriza-asistensia && \
            git pull origin main && \
            composer install --no-interaction --prefer-dist --optimize-autoloader && \
            php artisan migrate --force && \
            php artisan config:cache && \
            php artisan route:cache && \
            php artisan view:cache && \
            echo '‚úÖ Despliegue completado exitosamente'"

      - name: üßπ Limpiar clave privada
        shell: powershell
        run: Remove-Item -Force $env:SSH_KEY_PATH
