name: Laravel Deploy CD (git pull)

on:
  push:
    branches: [main]  # Cambia main si usas otra rama

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: üîë Crear archivo clave SSH
        shell: powershell
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          $sshDir = "C:\ssh_keys_runner"
          $sshPath = Join-Path $sshDir "id_ed25519"
          Set-Content -Path $sshPath -Value $env:SSH_PRIVATE_KEY -Force -Encoding ascii

          # Proteger permisos de la clave
          icacls $sshPath /inheritance:r | Out-Null
          $runnerUser = (whoami)
          icacls $sshPath /grant:r "$($runnerUser):(R)" | Out-Null

          # Exportar variable para los siguientes pasos
          echo "SSH_KEY_PATH=$sshPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

      - name: üîç Probar conexi√≥n SSH
        shell: powershell
        run: |
          ssh -i $env:SSH_KEY_PATH -o StrictHostKeyChecking=no user01@172.19.0.14 "echo ‚úÖ Conexi√≥n SSH exitosa desde GitHub Runner"

      - name: üöÄ Desplegar Laravel en VPS
        shell: powershell
        run: |
          ssh -i $env:SSH_KEY_PATH -o StrictHostKeyChecking=no user01@172.19.0.14 `
            "cd /var/www/cechriza-asistensia && \
            git pull origin main && \
            composer install --no-interaction --prefer-dist --optimize-autoloader && \
            php artisan migrate --force && \
            php artisan config:cache && \
            php artisan route:cache && \
            php artisan view:cache && \
            echo '‚úÖ DEPLOY COMPLETADO EXITOSAMENTE'"

      - name: üßπ Limpiar clave privada (opcional)
        shell: powershell
        run: Remove-Item -Force $env:SSH_KEY_PATH
