name: Laravel Deploy CD (git pull)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: üîê Crear archivo clave SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$env:SSH_PRIVATE_KEY" | Out-File -Encoding ascii -FilePath id_ed25519

      - name: üîí Establecer permisos seguros a la clave SSH (Windows)
        if: runner.os == 'Windows'
        run: |
          icacls id_ed25519 /inheritance:r
          icacls id_ed25519 /grant:r "$($env:USERNAME):(R)"

      - name: üì¶ Conectarse al VPS y hacer git pull + deploy
        run: |
          ssh -i id_ed25519 -o StrictHostKeyChecking=no user01@172.19.0.14 `
            "git config --global --add safe.directory /var/www/cechriza-asistensia && \
            cd /var/www/cechriza-asistensia && \
            git pull origin main && \
            rm -rf vendor/ && \
            composer install --no-interaction --prefer-dist --optimize-autoloader && \
            php artisan migrate --force && \
            php artisan config:cache && \
            php artisan route:cache && \
            php artisan view:cache"

      - name: üßπ Limpiar clave privada
        run: Remove-Item -Force id_ed25519
