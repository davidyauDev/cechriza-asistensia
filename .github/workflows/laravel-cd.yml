name: Laravel Deploy CD (git pull)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: üîê Crear archivo clave SSH desde secreto de GitHub
        shell: powershell
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          $sshPath = "$env:TEMP\id_ed25519"
          $env:SSH_PRIVATE_KEY | Out-File -Encoding ascii -FilePath $sshPath -Force

          # Proteger permisos de la clave privada
          icacls $sshPath /inheritance:r | Out-Null
          $runnerUser = (whoami)
          icacls $sshPath /grant:r "$runnerUser:(R)" | Out-Null

          # Exportar variable para siguientes pasos
          echo "SSH_KEY_PATH=$sshPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

      - name: üì° Probar conexi√≥n SSH
        shell: powershell
        run: |
          ssh -i $env:SSH_KEY_PATH -o StrictHostKeyChecking=no user01@172.19.0.14 "echo ‚úÖ Conexi√≥n exitosa con el VPS"

      - name: üöÄ Desplegar Laravel en el VPS
        shell: powershell
        run: |
          ssh -i $env:SSH_KEY_PATH -o StrictHostKeyChecking=no user01@172.19.0.14 `
            "git config --global --add safe.directory /var/www/cechriza-asistensia && \
            cd /var/www/cechriza-asistensia && \
            git pull origin main && \
            rm -rf vendor/ && \
            composer install --no-interaction --prefer-dist --optimize-autoloader && \
            php artisan migrate --force && \
            php artisan config:cache && \
            php artisan route:cache && \
            php artisan view:cache && \
            echo '‚úÖ Despliegue completado exitosamente'"

      - name: üßπ Limpiar clave privada del sistema
        shell: powershell
        run: Remove-Item -Force $env:SSH_KEY_PATH
